<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Video Downloader</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .header img {
        width: 24px;
        height: 24px;
      }
      .header h1 {
        font-size: 16px;
        margin: 0;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        background-color: #f0f2f5;
      }
      .video-options {
        display: none;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #166fe5;
      }
      button:disabled {
        background-color: #9cb3d8;
        cursor: not-allowed;
      }
      .quality-options {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/icon128.svg" alt="Logo" />
        <h1>Facebook Video Downloader</h1>
      </div>

      <div class="status" id="status">Checking for Facebook videos...</div>

      <div class="video-options" id="videoOptions">
        <div class="quality-options">
          <button id="downloadSD">Download SD</button>
          <button id="downloadHD">Download HD</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
